<div class="row mt-2">
  <div class="col">
    <a routerLink="" class="btn btn-secondary ">Go Home</a>
  </div>
</div>
<div class="row mt-2">
  <div class="col mt-2">
    <h5 class="text-center">Student Detail Form</h5>
    <form (ngSubmit)="onSubmit()" [formGroup]="studentForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          formControlName="name"
          type="text"
          id="name"
          class="form-control"
          placeholder="Name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="text"
          formControlName="age"
          id="age"
          class="form-control"
          placeholder="Age">
      </div>
      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input
          type="date"
          formControlName="dob"
          id="dob"
          class="form-control"
          placeholder="date of birth">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
